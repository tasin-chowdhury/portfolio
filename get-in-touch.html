    <!-- get in touch section -->
    <h1>Thanks for taking the time to reach out. How can I help you today?</h1>
    <form id="form" class="get-in-touch-form" action="get-in-touched.html" method="get">
        <fieldset>
            <div id="error"></div>
            <legend>Start Conversation</legend>
            <label for="name" class="form-item">Name:</label><br>
            <input type="text" class="form-item" name="name" id="name"><br>
            <label for="email" class="form-item">Email:</label><br>
            <input type="email" class="form-item" name="email" id="email" required><br>
            <label for="message" class="form-item">Massage:</label><br>
            <textarea name="message" class="form-item" id="message" cols="30" rows="10"></textarea><br>
            <button id="submitBtn" type="submit" onclick="submitbtn()"><b>Submit</b></button>
        </fieldset>
    </form>



    <!-- footer start -->

    <footer>

        <div class="contact">
